name: SOCKS5 Proxy Scan

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      concurrency:
        description: 'Concurrent connections'
        required: false
        default: '200'
      timeout:
        description: 'Connection timeout (seconds)'
        required: false
        default: '5'

env:
  PYTHON_VERSION: '3.11'

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run proxy scan
        id: scan
        run: |
          # Create output directory
          mkdir -p output

          # Run the scanner with async mode
          python -m src.cli fetch \
            --sources default \
            --async \
            -c ${{ github.event.inputs.concurrency || '200' }} \
            -o output \
            2>&1 | tee scan.log

          # Extract stats for summary
          TOTAL=$(grep -oP 'Total scanned:\s+\K\d+' scan.log || echo "0")
          WORKING=$(grep -oP 'Fully working:\s+\K\d+' scan.log || echo "0")

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "working=$WORKING" >> $GITHUB_OUTPUT

      - name: Generate proxy lists
        run: |
          # Create dated output files
          DATE=$(date +%Y%m%d_%H%M%S)

          # Find the latest results
          LATEST_JSON=$(ls -t output/*.json 2>/dev/null | head -1)
          LATEST_TXT=$(ls -t output/*.txt 2>/dev/null | head -1)

          if [ -f "$LATEST_JSON" ]; then
            # Extract working proxies to standard files
            python -c "
          import json
          with open('$LATEST_JSON') as f:
              data = json.load(f)

          # Working proxies (tunnel works)
          working = [r['proxy'] for r in data.get('results', [])
                     if r.get('tunnel_works')]

          # Valid proxies (socks5 handshake works)
          valid = [r['proxy'] for r in data.get('results', [])
                   if r.get('socks5_valid')]

          with open('proxies/socks5.txt', 'w') as f:
              f.write('\n'.join(working))

          with open('proxies/socks5_valid.txt', 'w') as f:
              f.write('\n'.join(valid))

          print(f'Working: {len(working)}, Valid: {len(valid)}')
          "
          fi

      - name: Update README badge
        run: |
          WORKING=${{ steps.scan.outputs.working }}
          TOTAL=${{ steps.scan.outputs.total }}
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")

          # Update or create badge in README
          if [ -f "proxies/README.md" ]; then
            sed -i "s/Last updated:.*/Last updated: $DATE/" proxies/README.md
            sed -i "s/Working proxies:.*/Working proxies: $WORKING/" proxies/README.md
          fi

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add proxy files
          git add proxies/ output/ || true

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
            WORKING=${{ steps.scan.outputs.working }}
            git commit -m "Update proxy list: $WORKING working proxies ($DATE)"
            git push
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scan-results-${{ github.run_number }}
          path: |
            output/
            scan.log
          retention-days: 7

      - name: Job summary
        run: |
          WORKING=${{ steps.scan.outputs.working }}
          TOTAL=${{ steps.scan.outputs.total }}

          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Scanned | $TOTAL |" >> $GITHUB_STEP_SUMMARY
          echo "| Working | $WORKING |" >> $GITHUB_STEP_SUMMARY
          echo "| Success Rate | $(echo "scale=1; $WORKING * 100 / $TOTAL" | bc 2>/dev/null || echo "0")% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download: \`proxies/socks5.txt\`" >> $GITHUB_STEP_SUMMARY
